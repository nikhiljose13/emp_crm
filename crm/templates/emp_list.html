{%extends 'base.html'%}

{%block body_block%}

<div class="container mt-4">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="mb-4">
                    <h4>filiter by department</h4>
                   <h6>
                        <div class="d-flex ">
                            {%for dept in departments%}
                        <div>
                            <a href="{%url 'emp-list'%}?department={{dept}}" class="ms-2 btn btn-outline-dark position-sticky">{{dept}}</a>

                        </div>
                        {%endfor%}
                        </div>
                   </h6>
                </div>
                <div class="d-flex">
                    <input type="text" name="box" class="form-control me-2" placeholder="search employee name">
                    <button type="submit" class="btn btn-primary">search</button>
                    

                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

</div>
<div class="container mt-4">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th class="text-center">Action</th>
                </tr>
                
                    {%for emp in data%}
                    <tr>
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.email}}</td>
                        <td>
                            <a href="{%url 'emp-details' emp.id %}"><i class="fa-solid fa-eye"> </i></a>

                            <a href="{%url 'emp-delete' emp.id%}" class="ms-4"><i class="fa-solid fa-trash"></i></a>

                            <a href="{%url 'emp-edit' emp.id%}" class="ms-4"><i class="fa-solid fa-file-pen"></i></a>
                        </td>
                        
                    </tr>
                    {%endfor%}
                
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
